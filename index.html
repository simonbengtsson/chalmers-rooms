<html ng-app="cgr">
<head>
    <meta charset="UTF-8">
    <title>Chalmers Rooms</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Book Chalmers group rooms">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="/assets/appicon.png">
    <link rel="icon" sizes="196x196" href="/assets/appicon.png">

    <link href='https://fonts.googleapis.com/css?family=Roboto:300,100,400,700,300italic' rel='stylesheet'
          type='text/css'>
    <link href="main.css" rel="stylesheet" type="text/css">

</head>
<body ng-controller="MainCtrl" id="rooms">

<nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header"><a class="navbar-brand" href="#/">Chalmers Rooms</a></div>
    <div class="navbar-right">
        <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/')}"><a href="#/">Rooms</a></li>
            <li ng-class="{ active: isActive('/bookings')}"><a href="#/bookings">Bookings</a></li>
        </ul>
    </div>
</nav>

<div class="status" ng-show="false">{{ test.status }}</div>

<div ng-view></div>

<div id="toast">Toast</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/pickadate/lib/picker.js"></script>
<script src="bower_components/pickadate/lib/picker.date.js"></script>
<script src="app.js"></script>
<script src="js/te-rooms-service.js"></script>
<script src="js/te-bookings-service.js"></script>
<script src="js/utils-service.js"></script>
<script src="js/MainCtrl.js"></script>
<script src="js/BookingCtrl.js"></script>
<script src="js/RoomCtrl.js"></script>
<script src="js/model-service.js"></script>

        i[r] = i[r] || function () {

        };
